<!DOCTYPE html>

  <link rel="stylesheet" href="/style/style_home.css">
  <link rel="stylesheet" href="/style/style_login.css">

<body>
  <div class="content_hide">
    <h1 class="h1">JOKI TUGAS</h1>
  </div>

  <div class="navbar">
    <ul>
      <li><a href="/src/home/index.html">Home</a></li>
      <li><a href="/src/login/index.html"><u>Log in</u></a></li>
      <li><a href="/src/signup/index.html">Sign Up</a></li>
    </ul>
  </div>

  <div class="login">
    <h1>Buat Akun !!!</h1>
  <div class="signup">
    <form >
      <p>Username</p><input type="text" name="txt_user" placeholder="FSDIO">
      <p>Nama Lengkap</p><input type="text" name="text_fullName" placeholder="Rahmat Sunjani">
      <p>Jenis Kelamin</p>
      <input type="radio" name="rd_jk">Laki-laki
      <input type="radio" name="rd_jk">Perempuan
      <p>E-Mail Aktif</p><input type="email" name="email" placeholder="klikrahmatsunjani@gmail.com">
      <p>Tanggal Lahir</p><input type="date" name="date">
      <p>Pilih Paket</p>
      <select name="paket" id="paket">
        <option>Pilih Paketan</option>
        <option value="Paket-Cari-Joki-Free">Paket-Cari-Joki-Free</option>
        <option value="Paket-Cari-Joki-Mantap">Paket-Cari-Joki-Mantap</option>
        <option value="Paket-Cari-Joki-Belajar">Paket-Cari-Joki-Belajar</option>
        <option value="Paket-Cari-Joki-Niat-Banget">Paket-Cari-Joki-Niat-Banget</option>
      </select>
      <p></p><input type="checkbox" name="chk"> Saya paham semua ketentuan tentang website ini.<br>
      <button class="btn1">Buat Sekarang</button>
    </form>
  </div>
  </div>
</body>
